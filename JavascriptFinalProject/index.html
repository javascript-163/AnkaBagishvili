<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/cd654bc798.js"
      crossorigin="anonymous"
    ></script>
    <title>Mercedes-Benz</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <nav class="headerNav">
          <ul class="headerUl">
            <li class="headerLi">
              <a class="headerText" href="">Provider/Privacy</a>
            </li>
            <li class="headerLi">
              <a class="headerText" href="">
                <i class="fa-solid fa-magnifying-glass"></i> Search
              </a>
            </li>
          </ul>
        </nav>
        <a href="index.html">
          <img
            class="MercedesLogo"
            src="images/Mercedes-Logo.svg.png"
            alt="Mercedes-Logo"
          />
        </a>
        <nav class="headerNav">
          <ul class="headerUl">
            <li class="headerLi">
              <a class="headerText" href="about.html"> About Us </a>
            </li>
            <li class="headerLi">
              <button class="headerText">Sign Up</button>
            </li>
            <li class="headerLi">
              <button class="headerText">Sign In</button>
            </li>
          </ul>
        </nav>
      </header>
      <!-- Section1/Slide -->
      <section class="sliderSection">
        <figure class="sliderPictures">
          <img class="sliderPicture" src="images/slider1.png" alt="car1" />
        </figure>
        <figure class="sliderPictures">
          <img class="sliderPicture" src="images/slider2.png" alt="car2" />
        </figure>
        <figure class="sliderPictures">
          <img class="sliderPicture" src="images/slider3.png" alt="car3" />
        </figure>
        <figure class="sliderPictures">
          <img class="sliderPicture" src="images/slider4.webp" alt="car4" />
        </figure>
      </section>

      <!-- Section2 -->
      <section class="section2">
        <h1 class="section2_Title">Innovation</h1>
        <div class="section2_cards">
          <figure class="section2_card">
            <img
              class="section2_img"
              src="images/car5.avif"
              alt="section2_card1"
            />
            <figcaption class="section2_text">
              <h3 class="section2_card_title">The Concept CLA Class 2023</h3>
            </figcaption>
          </figure>

          <figure class="section2_card">
            <img
              class="section2_img"
              src="images/car6.avif"
              alt="section2_card2"
            />
            <figcaption class="section2_text">
              <h3 class="section2_card_title">
                An icon reenvisioned – the new Vision One-Eleven.
              </h3>
            </figcaption>
          </figure>

          <figure class="section2_card">
            <img
              class="section2_img"
              src="images/car7.jpg"
              alt="section2_card3"
            />
            <figcaption class="section2_text">
              <h3 class="section2_card_title">The 300 SL “Gullwing“</h3>
            </figcaption>
          </figure>
        </div>
      </section>

      <!-- Footer -->
      <footer>
        <nav class="footerNav">
          <ul class="footerUl">
            <li class="footerLi">
              <button class="footerTxt">Provider</button>
            </li>
            <li class="footerLi">
              <button class="footerTxt">Legal Notice</button>
            </li>
            <li class="footerLi">
              <button class="footerTxt">Privacy</button>
            </li>
            <li class="footerLi">
              <a href="" class="footerTxt">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="logoDiv">
          <a href="index.html">
            <img
              class="MercedesLogo"
              src="images/Mercedes-Logo.svg.png"
              alt="Mercedes-Logo"
            />
          </a>
          <a href="index.html"><h1 class="footerLogoText">Mercedes-Benz</h1></a>
        </div>
      </footer>
    </div>

    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
