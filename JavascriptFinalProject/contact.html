</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
          <nav class="headerNav">
            <ul class="headerUl">
              <li class="headerLi">
                <a class="headerText" href="">Provider</a>

              <li class="headerLi">

          <a href="index.html">
            <img

              src="images/Mercedes-Logo.svg.png"

          <nav class="headerNav">

        <!-- Section1 -->
        <section class="contactSection1">
            <div class="contactSection1Titles">
            <h2 class="contactTitle">Your request</h2>
            <h5 class="contactTitle">
                Fields marked with  * are mandatory fields.</h5>
            </div>
            <div class="inputsDiv">
              <form id="contactForm">
              <input placeholder="Name*" type="text" id="contactName">
              <input placeholder="Lastname*" type="text" id="contactLastName">
              <input placeholder="Age*" type="text" id="contactAge">
              <input placeholder="Gender" type="text" id="contactGender">
              <input placeholder="Country*" type="text" id="contactCountry">
              <input placeholder="City" type="text" id="contactCity">
              <button type="submit" id="contactSubmit">Submit</button>
            </form>
            </div>
        </section>
         <!-- Footer -->
      <footer>
        <nav class="footerNav">

            <li class="footerLi">
