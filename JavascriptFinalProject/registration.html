<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="icon" href="images/Mercedes-Logo.svg.png" />

    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="landingDiv">
        <img
          class="MercedesLogoLanding"
          src="images/Mercedes-Logo.svg.png"
          alt="Mercedes-Logo"
        />
        <h2 class="registrationTitle">Create Account</h2>

        <form id="registerForm" action="index.html">
          <h1>Register</h1>

          <input id="firstName" type="text" placeholder="Enter your name" />
          <br />
          <br />
          <input id="lastName" type="text" placeholder="Enter your last name" />
          <br />
          <br />
          <input id="username" type="text" placeholder="Enter your username" />
          <br />
          <br />
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
          />
          <br />
          <br />
          <button
            class="registrationButton"
            onclick="handleRegistration()"
            type="submit"
          >
            Register now
          </button>

          <p id="error"></p>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/scripts/registerForm.js"></script>
  </body>
</html>
