<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/Mercedes-Logo.svg.png">

    <title>“Gullwing“</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <nav class="headerNav">
                <ul class="headerUl">
                    <li class="headerLi">
                        <a class="headerText" href="">Provider</a>
                    </li>
                    <li class="headerLi">
                        <a class="headerText" href="">Privacy</a>
                    </li>

                </ul>
            </nav>
            <a href="index.html">
                <img class="MercedesLogo" src="images/Mercedes-Logo.svg.png" alt="Mercedes-Logo" />
            </a>
            <nav class="headerNav">
                <ul class="headerUl">
                    <li class="headerLi">
                    <li class="headerLi">
                        <a class="headerText" href="">Catalog</a>
                        <!-- <a class="headerText" href="">
                      <i class="fa-solid fa-magnifying-glass"></i> Search
                    </a> -->
                    </li>
                    <a class="headerText" href="about.html"> About Us </a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Section1 -->
        <!-- ManualSlider -->
        <div class="manualSliderTitles">
            <h1 class="manualSliderTitle1">Defining
                Class
                since
                1886.
            </h1>
            <h2 class="manualSliderTitle2">Highlighting a legacy of class-defining Mercedes-Benz cars that paved the way
                for the new Concept CLA Class.</h2>
        </div>
        <section class="manualSlider">
            <figure class="manualSliderPics">
                <img class="manualSliderPic s2" src="images/readmore3-2.avif" alt="cla2" />
                <figcaption class="manualSliderCaption">
                    The 300 SL “Gullwing“
                    In 1954, the Mercedes-Benz 300 SL set new standards in automotive engineering. Its tubular space
                    frame, gullwing doors, and innovative technology make it a worldwide icon.
                </figcaption>
            </figure>
            <figure class="manualSliderPics">
                <img class="manualSliderPic s2" src="images/readmore3-3.avif" alt="cla2" />
                <figcaption class="manualSliderCaption">
                    The G-Model 460 series
                    The G-Wagon needs no introduction. Since 1979, the legendary G-Class has been writing its very own
                    success story. With its distinctive design and unique character, it has been true to itself and will
                    remain so in the future.
                </figcaption>
            </figure>
            <figure class="manualSliderPics">
                <img class="manualSliderPic s2" src="images/readmore3-4.avif" alt="cla3" />
                <figcaption class="manualSliderCaption">
                    The S-Class of the 126 series.
                    This S-Class was the first Mercedes-Benz with an airbag. Up until today, the 126 series S-Class is
                    an icon of safety.
                </figcaption>
            </figure>
            <figure class="manualSliderPics">
                <img class="manualSliderPic s2" src="images/readmore3-1.avif" alt="cla4" />
                <figcaption class="manualSliderCaption">
                    The EQS
                    The all-electric class member charted a new course for Mercedes-Benz in 2021, redefining the driving
                    experience.
                </figcaption>
            </figure>
            <div class="buttonsDiv">
                <button id="Next" onclick="moveSlide(1)">Next</button>
                <button id="Previous" onclick="moveSlide(-1)">Previous</button>
            </div>
        </section>
        <!-- Footer -->
        <footer>
            <nav class="footerNav">
                <ul class="footerUl">
                    <li class="footerLi">
                        <button class="footerTxt">Provider</button>
                    </li>
                    <li class="footerLi">
                        <button class="footerTxt">Legal Notice</button>
                    </li>
                    <li class="footerLi">
                        <button class="footerTxt">Privacy</button>
                    </li>
                    <li class="footerLi">
                        <a href="" class="footerTxt">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="logoDiv">
                <a href="index.html">
                    <img class="MercedesLogo" src="images/Mercedes-Logo.svg.png" alt="Mercedes-Logo" />
                </a>
                <a href="index.html">
                    <h1 class="footerLogoText">Mercedes-Benz</h1>
                </a>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/manualSlider.js"></script>

</html>
